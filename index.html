<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Archive</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>

  <!-- Search Form -->
  <div class="container bg-light py-5 border border-primary">
    <div class="row d-flex justify-content-center">
      <h2 class="text-center mb-3">Book Archive</h2>
      <div class="col-md-6 ofset-md-3">

        <div class="input-group mb-3">
          <input id="search-field" type="text" class="form-control" placeholder="Search Here...">
          <button onclick="loadBooks()" class="btn btn-outline-secondary" type="button"
            id="search-button">Button</button>
        </div>

      </div>
    </div>
  </div>




  <!-- Search Result -->
  <div class="container bg-light my-5 py-5 px-4">

    <!-- Spinner -->
    <div class="text-center d-none" id="spinner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Alert Message -->
    <div id="alert" class="alert alert-danger d-none" role="alert">
      No result found.
    </div>

    <!-- Search Result Counts -->
    <h4 id="search-result-count"></h4>

    <!-- Search Result row -->
    <div class="row row-cols-1 row-cols-md-5 g-4" id="search-container">
    </div>

  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <!-- API Scripts -->
  <script src="js/main.js"></script>
</body>

</html>
